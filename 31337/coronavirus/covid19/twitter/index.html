		<script>
			date=new Date();
			d=date.getDay()<10?"0"+date.getDate():date.getDate();
			m=date.getMonth()<10?"0"+(date.getMonth()+1):date.getMonth()+1;
			y=date.getFullYear();
			str_date=y+"-"+m+"-"+d;
			$("#lhashtags").attr('href',"https://defconisov3r.github.io/31337/coronavirus/covid19/twitter/"+str_date+"/hashtags.txt");
			$("#lusers").src="https://defconisov3r.github.io/31337/coronavirus/covid19/twitter/"+str_date+"/users.txt";
